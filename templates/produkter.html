{% extends "layout.html" %}

{% block nav %}
<nav class="nav-links">
  <a href="/" class="menu-btn blue">HEM</a>
  <a href="/sorter" class="menu-btn red" id="activered">SORTER</a>  
  <a href="/produkter" class="menu-btn pink"> PRODUKTER</a>
  <a href="/omoss" class="menu-btn green">OM OSS</a> 
  <a href="/kontakt" class="menu-btn yellow">KONTAKT</a> 
</nav>
{% endblock %}

{% block content %}

<div class="pro produkter-show" onclick="add(this.id);">
  {%for row in produkt %}
    <div class="produkt">
      <img width="160" height="160" src="{{row[1]}}">
      <p>{{row[0]}}</p>
      <p>Pris: {{row[2]}}kr/100g</p>
      <button class="shop-button" id="{{row[0]}}" type="button">ADD TO CART</button>
    </div>
  {% endfor %}

</div>



{% endblock %}
