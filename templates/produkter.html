{% extends "layout.html" %}

{% block nav %}
<nav class="nav-links">
  <a href="/" class="menu-btn blue">HEM</a> 
  <a href="/produkter" class="menu-btn pink" id="activepink"> PRODUKTER</a>
  <a href="/omoss" class="menu-btn green">OM OSS</a> 
  <a href="/kontakt" class="menu-btn yellow">KONTAKT</a> 
</nav>
{% endblock %}

{% block content %}

<div class="pro produkter-show">
  <form method="POST" action='/filtrera' class="filtrering"> 
    <label for="Karameller">Karameller</label>
    <input type="checkbox" name="Karameller">
    <label for="Choklad">Choklad</label>
    <input type="checkbox" name="Choklad">  
    <label for="Gele">Gele godis</label>
    <input type="checkbox" name="Gele">
    <label for="Skum">Skum godis</label>
    <input type="checkbox" name="Skum">
    <label for="Lakrits">Lakrits</label>
    <input type="checkbox" name="Lakrits">
    <label for="Drage">Skittles</label>
    <input type="checkbox" name="Drage">
    <label for="Tuggumi">Tuggumi</label>
    <input type="checkbox" name="Tuggumi">
    <label for="Kola">Kola godis</label>
    <input type="checkbox" name="Kola">
    <button type="submit">Filtrera</button>
  </form>  
  
  {%for row in produkt %}
    <div class="produkt">
      <img width="160" height="160" src="{{row[1]}}"> <!-- row[1] tar ut länk till bild från databasen -->
      <p>{{row[0]}}</p> <!-- row[1] tar ut namnet på produkten -->
      <p>Pris: {{row[2]}}kr/100g</p>  <!-- row[2] tar ut priset på produkten-->
      <button id="z{{row[0]}}" onclick="show_hide('x{{row[0]}}')">Innehåll</button>
      <div class="ingredients" id="x{{row[0]}}">
        {{row[4]}}
    </div>
      <button class="shop-button" id="{{row}}" type="button" onclick="add(this.class);">LÄGG TILL</button>
    </div>
  {% endfor %}

</div>



{% endblock %}
